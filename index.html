<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://kit.fontawesome.com/f544440f57.js" crossorigin="anonymous"></script>
    <title>Carousel</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>


    <div class="">


      <div class="main">


        <div class="then">
          <i class="fas fa-chevron-left"></i>
        </div>

        <div class="vang">
          <img class="first active" src="img/notte.png" alt="">
          <img src="img/iris.png" alt="">
          <img src="img/cil.png" alt="">
          <img class="last" src="img/stanza.png" alt="">
        </div>


        <div class="now">
          <i class="fas fa-chevron-right"></i>
        </div>

      </div>


      <div class="circle">
        <i class="fas fa-circle first active" data-indice="0"></i>
        <i class="fas fa-circle" data-indice="1"></i>
        <i class="fas fa-circle" data-indice="2"></i>
        <i class="fas fa-circle last" data-indice="3"></i>

      </div>

    </div>











    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js" type="text/javascript">

    </script>

  </body>
</html>
